
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cass's Cat Meme Portfolio</title>
    <style>
        body {
            background-color: #FFCCFF;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #660066;
        }
        .window {
            background-color: #FFFFFF;
            border: 3px solid #FF99CC;
            padding: 20px;
            width: 90%;
            max-width: 1000px;
            margin: 30px auto;
            box-shadow: 8px 8px #FF66CC;
            border-radius: 15px;
        }
        .title-bar {
            background-color: #FF66CC;
            color: #FFFFFF;
            padding: 15px;
            font-weight: bold;
            font-size: 24px;
            border-radius: 10px;
            text-align: center;
        }
        .section {
            margin: 25px 0;
        }
        .section h2 {
            background-color: #FF99CC;
            color: #660066;
            padding: 10px;
            font-size: 20px;
            border-radius: 10px;
        }
        .cat-meme-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .cat-meme-grid img {
            width: 100%;
            border-radius: 10px;
            border: 3px solid #FF99CC;
            box-shadow: 4px 4px #FF66CC;
        }
        a {
            color: #FF66CC;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="title-bar">cass's Cute Cat Meme Portfolio</div>

        <div class="section">
            <h2>About</h2>
            <p>Welcome to my portfolio of adorable and funny cat memes! I'm cass, a cat meme connoisseur and digital content creator. Here, you'll find my collection of the cutest, funniest, and most pawsome cat memes on the web. Enjoy!</p>
        </div>

        <div class="section">
            <h2>Cat Meme Gallery</h2>
            <div class="cat-meme-grid">
                <!-- Cat memes (placeholder images) -->
                <img src="https://placekitten.com/300/300" alt="Cute Cat Meme 1">
                <img src="https://placekitten.com/301/300" alt="Cute Cat Meme 2">
                <img src="https://placekitten.com/302/300" alt="Cute Cat Meme 3">
                <img src="https://placekitten.com/303/300" alt="Cute Cat Meme 4">
                <img src="https://placekitten.com/304/300" alt="Cute Cat Meme 5">
                <img src="https://placekitten.com/305/300" alt="Cute Cat Meme 6">
            </div>
        </div>
    </div>
</body>
</html>
